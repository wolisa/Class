<script>
  ;
  (function () {
    'use strict'

    /*有这样一个数组：[1, 3, 2, 7, 6]

找出其中所有的偶数，并求出它们的和。
找出其中所有的奇数，并将它们放到一个新数组里。*/
    let arr = [1, 3, 2, 7, 6];

    let even = 0,
      odd = [];

    for (let i = 0; i < arr.length; i++) {
      let it = arr[i];

      if (it % 2 != 0)
        odd.push(it);
      else
        even += it;
    };
    console.log(even);
    console.log(odd);
  })();
</script>
