<style>
  input[type=text],
  input[type=number] {
    width: 50%;
  }
</style>

<form id='a'>
  <input type="text" name='name' placeholder="姓名">
  <input type="text" name='age' placeholder="年龄">
  <input type="text" name='gender' placeholder="性别">
  <input type="text" name='height' placeholder="身高">
  <button type="submit">GO</button>
</form>

<script>
  let dataA = {
    name: 1,
    age: 2,
    gender: 3,
    height: 4,
  };

  set(a,dataA);
  function set(data,form) {
    for (let it in data) {
      let input = form.querySelector(`[name=${it}`);
      input.value = data[it];
    }
  }

// let form = document.querySelector('form');

  // for (let it in data) {
  //   let input = form.querySelector(`[name=${it}`);
  //   input.value = data[it];    
  // }
</script>
