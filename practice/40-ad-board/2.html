<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3次闪烁渐变大</title>
  <style>
    :root {
      font-family: sans-serif;
      font-size: 30px;
    }

    .board {
      display: inline-block;
      opacity: 1;
      padding: 15px;
      color: red;
      border: 5px solid red;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="board">
    <div class="inner">修脚 贴膜</div>
  </div>
</body>
<script>
  const BOARD = document.querySelector('.board');
  const INNER = BOARD.querySelector('.inner');
  let size = 1;

  setInterval(() => {
    let visible = getComputedStyle(INNER).opacity == 1;
    if (visible) {
      BOARD.style.borderColor = 'transparent';
      INNER.style.opacity = 0;
    } else {
      BOARD.style.borderColor = 'inherit';
      INNER.style.opacity = 1;
      size >= 3 ? size = 1 : size++;
      INNER.style.fontSize = size + 'rem';
    }
  }, 300)
</script>

</html>
