<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    :root {
      font-family: sans-serif;
      font-size: 30px;
    }

    .board {
      display: inline-block;
      background: #000;
      color: red;
      border: 5px solid red;
      opacity: 1;
      padding: 10px;
    }

    .counter {
      font-size: .3rem;
    }
  </style>
</head>

<body>
  <div class="board">
    <span class="inner">修脚 贴膜
      <span class="counter"></span>
    </span>
  </div>
</body>
<script>
  const BOARD = document.querySelector('.board');
  const INNER = BOARD.querySelector('.inner');
  const COUNTER = INNER.querySelector('.counter');
  let count = 0;

  setInterval(() => {
    let visible = getComputedStyle(INNER).opacity == 1;
    if (visible) {
      BOARD.style.borderColor = 'transparent';
      INNER.style.opacity = 0;
    } else {
      BOARD.style.borderColor = 'inherit';
      INNER.style.opacity = 1;
      count++;
    }
    COUNTER.innerText = count + '次闪烁';
  }, 300)
</script>

</html>
