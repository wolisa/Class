<style>
  form {
    max-width: 60vw;
    margin: 0 auto;
  }
  input,button {
    width: 100%;
    padding: 10px;
    margin-top: 4px;
  }
</style>
<form>
  <h2>表单</h2>
  <input data-rule="regex:\w{4,12}" type="text" name="username" placeholder="username">
  <input data-rule="email" type="text" name="email" placeholder="email">
  <input data-rule="minLength:11|maxLength:14|startsWith:1" type="text" name="phone" placeholder="phone">
  <input data-rule="numeric|positive|integer|min:0" type="text" name="age" placeholder="age">
  <input data-rule="numeric|integer|min:1|max:12" type="text" name="month" placeholder="month">
  <input data-rule="numeric|integer|min:1|max:7" type="text" name="week" placeholder="week">
  <input data-rule="numeric" type="text" name="balance" placeholder="balance">
  <input data-rule="in:male,female" type="text" name="gender" placeholder="gender">
  <button>Yo</button>
</form>
