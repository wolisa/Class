<script>
  ;
  (function () {
    'use strict'
    //造一个基础函数eachNumber()，可以传入数字组成的数组和一个回调函数

    // eachNumber([1, 2, 3], evenNumber);
    //基于此函数造出：
    let result;

    evenNumber([1, 2, 3, 4]) // [2, 4]
    oddNumber([1, 2, 3, 4]) // [1, 3]
    sum([1, 2]) // 3
    max([1, 2, 3, 4]) // 4
    min([1, 2, 3, 4]) // 1

    function max(arr) {
      result = Math.max(...arr);
      console.log(result);
    }

    function min(arr) {
      eachNumber(arr, it => {
        if (result > it)
          result = it;
      });
      console.log(result)
    }

    function sum(arr) {
      result = 0;
      eachNumber(arr, it => {
        result += it;
      });
      console.log(result)
    }

    function oddNumber(arr) {
      result = [];
      eachNumber(arr, it => {
        if (it % 2)
          result.push(it);
      });
      console.log(result);
    }

    function evenNumber(arr) {
      result = [];
      eachNumber(arr, it => {
        if (it % 2)
          return;
        result.push(it);
      });
      console.log(result)
    }

    function eachNumber(arr, fn) {
      for (let i = 0; i < arr.length; i++) {
        fn(arr[i]);
      }
    }

  })();
</script>
