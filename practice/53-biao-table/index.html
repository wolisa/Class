  #userTable{
    padding: 10px;
    border-collapse: collapse;
    text-align: center;
    min-width: 500px;

  th,td{
    border: 1px solid royalblue;
    padding: 10px;

  tr.active {
    background: lightblue;
  }

<table id="userTable">
  <thead></thead>
  <tbody></tbody>
</table>
<script src="./index.js"></script>
<script>
  let struct = {
    name: '姓名',
    gender: '性别',
    score: '分数',
    balance: '余额',
    age: '年龄',
  };

  let users = [{
      name: 'whh',
      gender: 'man',
      score: 20,
      balance: 80,
    },
    {
      name: 'lsd',
      gender: 'women',
      score: 79,
      age:18,
      height:190,
    },
    {
      name: 'zks',
      gender: 'women',
      score : 99,
    }
  ]

  //form struct users
  saTable.boot('#userTable',struct,users,{
    Delet(tr,i){
      console.log(users);
      users[i] = null;
      tr.remove();
    },
    Delet2:{
      name: '删除',
      action: function (tr,i){
        users[i] = null;
        tr.remove();
      }
    },
    Highlight:{
      name:'标记',
      action: function(tr){
     let klass =tr.classList;
      klass.contains('active')? klass.remove('active'): klass.add('active');
    }}
  });
</script>
