<script>
  ;
  (function () {
    'use strict'
    //造一个函数filterOdd，返回新数组，且数组中只有奇数

    filterOdd([5, 2, 3]);
    // 应该得到
    // [5, 3]

    filterOdd([1, 2, 3, 4]);
    // 应该得到
    // [1, 3]

    function filterOdd(arr) {
      let result = [];
      for (let i = 0; i < arr.length; i++) {
        let it = arr[i];
        if (it % 2)
          result.push(it);
      };
      console.log(result);
    }
  })();
</script>
