<script>
  ;
  (function () {
    'use strict'
    //造一个函数sum，可以将传入的数组求和

    sum([1, 2]);
    // 应该得到
    // 3

    sum([1, 2, 3]);
    // 应该得到
    // 6


    function sum(arr) {
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        result += arr[i];
      };
      return console.log(result);
    }



  })();
</script>
