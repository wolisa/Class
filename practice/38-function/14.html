<script>
  ;
  (function () {
    'use strict'
    //造一个函数search，输入查找范围和关键词返回搜索结果

    let list = [
      'abb',
      'bcc',
      'cdd',
      'daa',
    ];

    search(list, 'a');
    // 应该得到
    // ['abb', 'daa']

    search(list, 'b');
    // 应该得到
    // ['abb', 'bcc']

    search(list, 'ab');
    // 应该得到
    // ['abb']

    function search(arr, keyword) {
      let result = [];
      for (let i = 0; i < arr.length; i++) {
        let it = arr[i];
        if (it.includes(keyword))
          result.push(it);
      };
      return console.log(result);
    }



  })();
</script>
