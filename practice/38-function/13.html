<script>
  ;
  (function () {
    'use strict'
    //造一个函数evenMaker，生成新数组，数组中的元素均为偶数

    evenMaker(4);
    // 应该得到
    // [0, 2, 4]

    evenMaker(8);
    // 应该得到
    // [0, 2, 4, 6, 8]

    function evenMaker(endNum) {
      let result = [];
      for (let i = 0; i < endNum; i++) {
        if (i * 2 <= endNum)
          result.push(i * 2);
      };
      console.log(result);
    }
  })();
</script>
