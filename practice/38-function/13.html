<script>
  ;
  (function () {
    'use strict'
    //造一个函数evenMaker，生成新数组，数组中的元素均为偶数

    evenMaker(4);
    // 应该得到
    // [0, 2, 4]

    evenMaker(8);
    // 应该得到
    // [0, 2, 4, 6, 8]

    function evenMaker(max) {
      let result = [];
      for (let i = 0; i < max; i++) {
        if (i * 2 > max)
          break;

        result.push(i * 2);
      };
      return console.log(result);
    }


  })();
</script>
