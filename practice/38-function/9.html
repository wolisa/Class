<script>
  ;
  (function () {
    'use strict'
    //造一个函数sumEven，求数组中偶数元素的和

    sumEven([1, 2, 3, 4]);
    // 应该得到
    // 6

    sumEven([2, 5, 2]);
    // 应该得到
    // 4

    function sumEven(arr) {
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        let it = arr[i];
        if (it % 2)
          continue;

        result += it;
      };
      return console.log(result)
    }

  })();
</script>
